<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Report: Solving for X</title>
    <style>
        /* Modern UI Style from File 2 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 { text-align: center; color: #1a2a6c; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        
        .controls-container { 
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            background-color: #fff; 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button {
            padding: 12px 28px;
            font-size: 1.05em;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px 10px; 
            transition: transform 0.1s, background-color 0.2s;
            vertical-align: middle;
        }
        button:active { transform: scale(0.98); }
        #generateBtn { background-color: #3498db; }
        #showSolutionsBtn { background-color: #27ae60; }
        #showSolutionsBtn:disabled { opacity: 1; cursor: default; }

        .problem-list {
            list-style-type: none;
            padding-left: 0;
            max-width: 800px;
            margin: 0 auto;
        }
        .problem-card {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 8px solid #ddd;
        }
        
        .problem-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .problem-number { font-weight: bold; font-size: 1.3em; color: #95a5a6; }
        .problem-expression {
            font-family: 'Times New Roman', Times, serif; 
            font-size: 1.6em;
            color: #2c3e50;
            font-style: italic;
        }
        
        .answer-box {
            display: flex;
            align-items: center;
            background: #fdfdfd;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .user-input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ced4da;
            border-radius: 6px;
            width: 150px;
            margin-left: 10px;
            text-align: center;
        }
        
        /* Feedback States */
        .correct-input { background-color: #d4edda !important; border-color: #28a745 !important; color: #155724; font-weight: bold; }
        .incorrect-input { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; font-weight: bold; }
        .static-answer { padding: 8px 15px; border-radius: 6px; font-size: 1.2em; border: 1px solid #ccc; }

        /* Fraction Support */
        .fraction { display: inline-block; vertical-align: middle; text-align: center; margin: 0 0.2em; font-style: normal; font-size: 0.85em; }
        .numerator { display: block; border-bottom: 1px solid currentColor; padding: 0 3px; }
        .denominator { display: block; padding: 0 3px; }

        /* Solution Area */
        .solution-area {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .step-row { margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .algebra-line {
            display: block;
            font-family: 'Courier New', monospace;
            background: #fff;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #d35400;
            margin-top: 4px;
            font-weight: bold;
        }
        .final-result {
            color: #2980b9;
            font-size: 1.25em;
            font-weight: bold;
            margin-top: 15px;
            border-top: 2px solid #3498db;
            padding-top: 10px;
        }

        /* Report Header Style */
        .report-header {
            text-align: center;
            background-color: #ffffff;
            border: 3px solid #27ae60;
            padding: 20px;
            margin: 0 auto 30px auto;
            max-width: 800px;
            border-radius: 12px;
            color: #2c3e50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        @media print {
            .controls-container { display: none; }
            .solution-area { display: block !important; }
            body { background: white; }
        }
    </style>
</head>
<body>

    <h1>Solve for <i>x</i>: Algebra Report</h1>
    <p class="subtitle">Complete the problems. Clicking "Check" will generate your final score report.</p>

    <div class="controls-container">
        <button id="generateBtn">Generate New Problems</button>
        <button id="showSolutionsBtn">Check My Answers</button> 
    </div>

    <div id="problemContainer" class="problem-list"></div>

    <script>
        // --- MATH ENGINE ---
        function gcd(a, b) { return b === 0 ? a : gcd(b, a % b); }
        
        class Frac {
            constructor(n, d = 1) {
                if (d < 0) { n = -n; d = -d; }
                let common = Math.abs(gcd(n, d));
                this.n = n / common;
                this.d = d / common;
            }
            get val() { return this.n / this.d; }
            add(f) { return new Frac(this.n * f.d + f.n * this.d, this.d * f.d); }
            sub(f) { return new Frac(this.n * f.d - f.n * this.d, this.d * f.d); }
            mul(f) { return new Frac(this.n * f.n, this.d * f.d); }
            div(f) { return new Frac(this.n * f.d, this.d * f.n); }
            toString() {
                if (this.d === 1) return `${this.n}`;
                return `<span class="fraction"><span class="numerator">${this.n}</span><span class="denominator">${this.d}</span></span>`;
            }
        }

        const container = document.getElementById('problemContainer');
        const generateBtn = document.getElementById('generateBtn');
        const showBtn = document.getElementById('showSolutionsBtn');
        let currentProblems = [];

        function getRandom(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function generateProblem(id) {
            const types = ['both_sides', 'right_side', 'subtraction', 'distribution'];
            const type = types[getRandom(0, types.length - 1)];
            const xVal = new Frac(getRandom(-8, 12));
            let prob = { id, lhs: "", rhs: "", steps: [], x: xVal };

            if (type === 'both_sides') {
                let A = getRandom(2, 7), C = getRandom(-4, 4); if (A === C) C = 1;
                let B = getRandom(-10, 10);
                let D = xVal.mul(new Frac(A - C)).add(new Frac(B));
                prob.lhs = `${A}x ${B >= 0 ? '+' : '-'} ${Math.abs(B)}`;
                prob.rhs = `${C === 0 ? '' : C + 'x'} ${D.n >= 0 ? '+' : '-'} ${Math.abs(D.n)}${D.d !== 1 ? '/' + D.d : ''}`;
                prob.steps.push({m: `Move variables to one side:`, l: `${A-C}x ${B>=0?'+':'-'} ${Math.abs(B)} = ${D.toString()}`});
                prob.steps.push({m: `Isolate x term:`, l: `${A-C}x = ${D.sub(new Frac(B)).toString()}`});
            } 
            else if (type === 'right_side') {
                let A = getRandom(2, 6), B = getRandom(1, 15);
                let total = xVal.mul(new Frac(A)).sub(new Frac(B));
                prob.lhs = total.toString(); prob.rhs = `${A}x - ${B}`;
                prob.steps.push({m: `Add ${B} to both sides:`, l: `${total.add(new Frac(B)).toString()} = ${A}x`});
            }
            else if (type === 'subtraction') {
                let A = getRandom(10, 30);
                let total = new Frac(A).sub(xVal);
                prob.lhs = `${A} - x`; prob.rhs = total.toString();
                prob.steps.push({m: `Subtract ${A} from both sides:`, l: `-x = ${total.sub(new Frac(A)).toString()}`});
            }
            else {
                let A = getRandom(2, 5), B = getRandom(1, 6);
                let total = xVal.add(new Frac(B)).mul(new Frac(A));
                prob.lhs = total.toString(); prob.rhs = `${A}(x + ${B})`;
                prob.steps.push({m: `Divide both sides by ${A}:`, l: `${total.div(new Frac(A)).toString()} = x + ${B}`});
            }
            return prob;
        }

        function render() {
            container.innerHTML = '';
            currentProblems = [];
            showBtn.disabled = false;
            showBtn.style.backgroundColor = '#27ae60';
            showBtn.textContent = "Check My Answers";

            for (let i = 1; i <= 5; i++) {
                const p = generateProblem(i);
                currentProblems.push(p);
                const div = document.createElement('div');
                div.className = 'problem-card';
                div.id = `card-${i}`;
                div.innerHTML = `
                    <div class="problem-header">
                        <span class="problem-number">#${i}</span>
                        <div class="problem-expression">${p.lhs} = ${p.rhs}</div>
                    </div>
                    <div class="answer-box">
                        <label>x = </label>
                        <input type="text" class="user-input" id="input-${i}" placeholder="?">
                    </div>
                    <div class="solution-area" id="sol-${i}">
                        <strong>Step-by-Step Solution:</strong>
                        <div style="margin-top:10px;">
                            ${p.steps.map(s => `<div class="step-row">${s.m}<span class="algebra-line">${s.l}</span></div>`).join('')}
                        </div>
                        <div class="final-result">Correct Answer: x = ${p.x.toString()}</div>
                    </div>
                `;
                container.appendChild(div);
            }
        }

        function check() {
            let score = 0;
            currentProblems.forEach(p => {
                const input = document.getElementById(`input-${p.id}`);
                const sol = document.getElementById(`sol-${p.id}`);
                const val = input.value.trim();
                let userNum;
                if(val.includes('/')) {
                    const parts = val.split('/');
                    userNum = parseFloat(parts[0]) / parseFloat(parts[1]);
                } else { userNum = parseFloat(val); }

                const isCorrect = !isNaN(userNum) && Math.abs(userNum - p.x.val) < 0.01;
                input.classList.add(isCorrect ? 'correct-input' : 'incorrect-input');
                sol.style.display = 'block';
                if (isCorrect) score++;
            });

            const now = new Date();
            const timeStr = now.toLocaleString();
            showBtn.disabled = true;
            showBtn.style.backgroundColor = "#7f8c8d";
            showBtn.innerHTML = `Score: ${score}/5<br><span style="font-size:0.7em">${timeStr}</span>`;

            // Prepare for download
            const reportHeader = `
                <div class="report-header">
                    <h1>Algebra Performance Report</h1>
                    <h2 style="margin:0; color:#27ae60;">Score: ${score} / 5</h2>
                    <p>Completed on: ${timeStr}</p>
                </div>`;
            
            setTimeout(() => downloadReport(reportHeader), 600);
        }

        function downloadReport(headerHtml) {
            const clone = document.documentElement.cloneNode(true);
            clone.querySelectorAll('script').forEach(s => s.remove());
            clone.querySelector('.controls-container').remove();
            
            const body = clone.querySelector('body');
            const headerDiv = document.createElement('div');
            headerDiv.innerHTML = headerHtml;
            body.insertBefore(headerDiv, body.firstChild);

            // Convert inputs to static text for the file
            const origInputs = document.querySelectorAll('.user-input');
            const cloneInputs = clone.querySelectorAll('.user-input');
            cloneInputs.forEach((ci, idx) => {
                const val = origInputs[idx].value || "None";
                const isCorrect = origInputs[idx].classList.contains('correct-input');
                const span = document.createElement('span');
                span.className = isCorrect ? 'static-answer correct-input' : 'static-answer incorrect-input';
                span.textContent = val;
                ci.parentNode.replaceChild(span, ci);
            });

            // Force solutions to be visible in the download
            clone.querySelectorAll('.solution-area').forEach(s => s.style.display = 'block');

            const blob = new Blob(['<!DOCTYPE html>\n' + clone.outerHTML], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Algebra_Report_${new Date().getTime()}.html`;
            a.click();
        }

        generateBtn.addEventListener('click', render);
        showBtn.addEventListener('click', check);
        render();
    </script>
</body>
</html>
